<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
  <title>Numbers Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section id="modal" class="hidden">
    <h1>Finish!</h1>
    <h1 id="finished-time"></h1>
    <div id="close">
      閉じる
    </div>
  </section>

  <div id="container">
    <a href="https://muscatto.github.io/NumbersGameReact/">修正版サイトへ</a>
    <div id="timer">0.0</div>
    <ul id="board"></ul>
    <div id="btn">START</div>
    <div class="rank">
      <table>
        <caption>
          RANKING
        </caption>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Name</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td id="name-0">Loading</td>
            <td id="time-0">Loading</td>
          </tr>
          <tr>
            <td>2</td>
            <td id="name-1">Loading</td>
            <td id="time-1">Loading</td>
          </tr>
          <tr>
            <td>3</td>
            <td id="name-2">Loading</td>
            <td id="time-2">Loading</td>
          </tr>
          <tr>
            <td>4</td>
            <td id="name-3">Loading</td>
            <td id="time-3">Loading</td>
          </tr>
          <tr>
            <td>5</td>
            <td id="name-4">Loading</td>
            <td id="time-4">Loading</td>
          </tr>
      </table>
    </div>
  </div>
  <div id="mask" class="hidden"></div>
  <script type="text/javascript" defer src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
